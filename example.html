	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Select Box</title>

	<body>

		<div class='selectBox'>
                    <input type="hidden" value="" class="price_values"/>
                    <span class='selected'></span>
                    <span class='selectArrow'>&#9660;</span>
                    <ul class="selectOptions" >
                        <li class="selectOption select" data-value="value 1">Option 1</li>
                        <li class="selectOption" data-value="value 2">Option 2</li>
                        <li class="selectOption" data-value="value 3">Option 3</li>
                    </ul>
		</div>
        <div class='selectBox'>
                    <input type="hidden" value="" class="price_values"/>
                    <span class='selected'></span>
                    <span class='selectArrow'>&#9660;</span>
                    <ul class="selectOptions">
                        <li class="selectOption" data-value="value 1">Option 1</li>
                        <li class="selectOption select" data-value="value 2">Option 2</li>
                        <li class="selectOption" data-value="value 3">Option 3</li>
                    </ul>
		</div>
      <select>
      	<option>this 1</option>
        <option selected="selected">this 2</option>
        <option>this 3</option>
        <option>this 4</option>
      </select>
       <select>

        <option>this 2</option>

        <option selected="selected">this 4</option>

	</body>
